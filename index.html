<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Birthday Calender</title>

  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="Get birthdays based on year">

  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="Birthday, birthday calender">

  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- To adhear no-cache for Chrome -->
  <!--   <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-store, no-cache" />
  <meta http-equiv="Expires" content="0" /> -->

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

  <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
  <!--[if lt IE 9]>  
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
  <![endif]-->

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h2>birthday calender</h2>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section>
        <div class="wrapper">
          <ul class="birthday">
            <li class="birthday__block">
              <h3 class="birthday__block__text">mon</h3>
              <div class="birthday-display">
                <ul class="birthday-display__section">
                  <li class="birthday-display__section__list"></li>
                </ul>
              </div>
              <h4 class="birthday__block__count"></h4>
            </li>
            <li class="birthday__block">
              <h3 class="birthday__block__text">tue</h3>
              <div class="birthday-display">
                <ul class="birthday-display__section">
                  <li class="birthday-display__section__list"></li>
                </ul>
              </div>
              <h4 class="birthday__block__count"></h4>
            </li>
            <li class="birthday__block">
              <h3 class="birthday__block__text">wed</h3>
              <div class="birthday-display">
                <ul class="birthday-display__section">
                  <li class="birthday-display__section__list"></li>
                </ul>
              </div>
              <h4 class="birthday__block__count"></h4>
            </li>
            <li class="birthday__block">
              <h3 class="birthday__block__text">thu</h3>
              <div class="birthday-display">
                <ul class="birthday-display__section">
                  <li class="birthday-display__section__list"></li>
                </ul>
              </div>
              <h4 class="birthday__block__count"></h4>
            </li>
            <li class="birthday__block">
              <h3 class="birthday__block__text">fri</h3>
              <div class="birthday-display">
                <ul class="birthday-display__section">
                  <li class="birthday-display__section__list"></li>
                </ul>
              </div>
              <h4 class="birthday__block__count"></h4>
            </li>
            <li class="birthday__block">
              <h3 class="birthday__block__text">sat</h3>
              <div class="birthday-display">
                <ul class="birthday-display__section">
                  <li class="birthday-display__section__list"></li>
                </ul>
              </div>
              <h4 class="birthday__block__count"></h4>
            </li>
            <li class="birthday__block">
              <h3 class="birthday__block__text">sun</h3>
              <div class="birthday-display">
                <ul class="birthday-display__section">
                  <li class="birthday-display__section__list"></li>
                </ul>
              </div>
              <h4 class="birthday__block__count"></h4>
            </li>
          </ul>
          <form action="#fixme" class="form">
            <textarea class="text" rows="30"></textarea>
            <div class="form-input">
              <div class="input-section">
                <label for="year">year</label>
                <input type="number" id="year" class="input-section__year" placeholder="Enter year eg: 2000">
              </div>
              <div>
                <input type="submit" class="update" value="Update">
              </div>
            </div>
          </form>
        </div>
      </section>

    </main>
    <!--main section end-->

  </div>
  <!--container end-->

  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
